

<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <div class="flex items-center justify-between flex-column flex-wrap md:flex-row space-y-4 md:space-y-0 pb-4 bg-white dark:bg-gray-900">
      <label for="table-search" class="sr-only">Search</label>
  </div>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              <th scope="col" class="p-4">
                  
              </th>
              <th scope="col" class="px-6 py-3">
                  Nombre
              </th>
              <th scope="col" class="px-6 py-3">
                  Celular
              </th>
              <th scope="col" class="px-6 py-3">
                  Edad
              </th>
              <th scope="col" class="px-6 py-3">
                  Fecha de nacimiento
              </th>
              <th scope="col" class="px-6 py-3">
                  Acciones
              </th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let c of listado">
              <td class="w-4 p-4">
                {{c.pkCliente}}  
              </td>
              <th scope="row" class="flex items-center px-6 py-4 text-gray-900 whitespace-nowrap dark:text-white">
                  <div class="ps-3">
                      <div class="text-base font-semibold">{{c.nombre}}</div>
                      <div class="font-normal text-gray-500">{{c.correoElectronico}}</div>
                  </div>  
              </th>
              <td class="px-6 py-4">
                  {{c.celular}}
              </td>
              <td class="px-6 py-4">
                {{2024 - c.fechaNacimiento.substring(0, 4) }}  
              </td>
              <td class="px-6 py-4">
                {{c.fechaNacimiento}}  
              </td>
              <td>
                  <div>
                    <button [routerLink]="['edit', c.pkCliente]" type="button" class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-green-500 dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600 dark:focus:ring-green-800" >Editar</button>
                    <button type="button" class="text-red-700 hover:text-white border border-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900" (click)="eliminar(c.pkCliente)">Eliminar</button>
                  </div>
              </td>
          </tr>
      </tbody>
  </table>
</div>
